<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<link rel="stylesheet" type="text/css" href="music.css">

</head>
<body>
	<div id="everything">
		<div id="header">
			<div id="header-left">

				</div>
				<div id="player-name">
					<div>
						Messix

				</div>
